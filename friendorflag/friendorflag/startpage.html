<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend or Flag - Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }

        body {
            background: linear-gradient(135deg, #CFBCFF 0%, #E3D9FF 99%, #E3D9FF 100%);
            /* Set height to exactly match the aspect ratio context */
            height: 100vh;
            width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* --- DESKTOP ICONS (Scaled down) --- */
        .desktop-icons { 
            position: absolute; top: 15px; left: 15px; 
            display: flex; flex-direction: column; gap: 15px; 
            opacity: 0.8; 
        }
        .icon-item { display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .icon-box { 
            width: 40px; height: 40px; border-radius: 10px; 
            display: flex; justify-content: center; align-items: center; font-size: 20px; 
        }
        .icon-photos { background: linear-gradient(to bottom, #FFF9E3, #FFF3B0); }
        .icon-chrome { background: linear-gradient(to bottom, #A2D2FF, #BDE0FE); } 
        .icon-label { color: white; font-size: 10px; font-weight: 600; text-shadow: 0 1px 3px rgba(0,0,0,0.3); }

        /* --- START WINDOW (Resized for 960x540) --- */
        .start-window {
            width: 460px; /* Reduced width */
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            padding: 0 30px 40px 30px; 
            z-index: 10;
            border: 3px solid #BDE0FE;
            animation: float 4s ease-in-out infinite;
            position: relative;
            transition: 0.6s ease-in-out; 
            overflow: hidden;
        }

        .window-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #FFF9E3;
            margin: 0 -30px 25px -30px; 
            border-bottom: 2px solid #BDE0FE;
        }
        
        .window-controls {
            display: flex;
            gap: 6px;
            width: 50px;
        }
        
        .header-title {
            color: #E6C87E;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            flex: 1;
        }

        .control { width: 10px; height: 10px; border-radius: 50%; }
        .red { background-color: #FF5F56; }
        .yellow { background-color: #FFBD2E; }
        .green { background-color: #27C93F; }

        .fade-out {
            opacity: 0;
            transform: scale(0.9) translateY(-10px);
            pointer-events: none;
        }

        h1 { 
            color: #5D9CEC; 
            font-size: 36px; /* Reduced from 46px */
            margin-bottom: 10px; 
            letter-spacing: -1px; 
            font-weight: 700;
        }

        .subtitle { 
            color: #777; 
            font-size: 16px; /* Reduced from 20px */
            margin-bottom: 30px; 
            line-height: 1.5; 
            padding: 0 15px; 
        }

        .start-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 15px 50px; /* Slimmer button */
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
        }

        .start-btn:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); } /* Smaller float range */
        }
    </style>
</head>
<body>

    <audio id="clickSfx" src="startclick.mp3"></audio>

    <div class="desktop-icons">
        <div class="icon-item">
            <div class="icon-box icon-photos">üì∑</div>
            <span class="icon-label">Photos</span>
        </div>
        <div class="icon-item">
            <div class="icon-box icon-chrome">üåê</div>
            <span class="icon-label">Chrome</span>
        </div>
    </div>

    <div class="start-window" id="startWindow">
        <div class="window-header">
            <div class="window-controls">
                <div class="control red"></div>
                <div class="control yellow"></div>
                <div class="control green"></div>
            </div>
            <div class="header-title">‚ú® By Ezanne ‚ú®</div>
            <div style="width: 50px;"></div>
        </div>

        <h1>Friend or Flag</h1>
        <p class="subtitle">Online friends can be tricky‚Ä¶ especially when AI is involved.</p>
        
        <button class="start-btn" onclick="startGame()">Start Now</button>
    </div>

    <script>
        function startGame() {
            const clickSfx = document.getElementById('clickSfx');
            clickSfx.play().catch(e => console.log("Audio play failed: ", e));
            
            document.getElementById('startWindow').classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = 'jencall.html';
            }, 1000); // Slightly faster transition
        }
    </script>
</body>
</html>
