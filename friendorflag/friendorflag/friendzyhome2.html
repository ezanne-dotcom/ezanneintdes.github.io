<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendzy Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }

        body {
            background: linear-gradient(135deg, #CFBCFF 0%, #E3D9FF 99%, #E3D9FF 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- ENTRANCE ANIMATION --- */
        @keyframes windowPop {
            0% { transform: scale(0.9) translateY(30px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* --- TOAST ANIMATIONS --- */
        @keyframes toastIn {
            0% { transform: translate(-50%, -60px); opacity: 0; }
            100% { transform: translate(-50%, 15px); opacity: 1; }
        }

        @keyframes toastOut {
            0% { transform: translate(-50%, 15px); opacity: 1; }
            100% { transform: translate(-50%, -60px); opacity: 0; }
        }

        .success-toast {
            position: absolute; 
            top: 40px; 
            left: 50%;
            transform: translateX(-50%);
            background: #27C93F; color: white;
            padding: 8px 16px; border-radius: 30px;
            font-weight: 700; font-size: 13px;
            box-shadow: 0 10px 25px rgba(39, 201, 63, 0.2);
            z-index: 3000; display: flex; align-items: center; gap: 10px;
            animation: toastIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .success-toast.exit {
            animation: toastOut 0.4s ease-in forwards;
        }

        .toast-close {
            background: rgba(0,0,0,0.1); border: none; color: white;
            width: 20px; height: 20px; border-radius: 50%;
            font-size: 10px; cursor: pointer; display: flex; 
            justify-content: center; align-items: center;
        }

        /* --- WINDOW SETUP --- */
        .game-window {
            width: 800px; height: 460px;
            background-color: #fff; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
            overflow: hidden; position: relative;
            animation: windowPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .window-header {
            height: 35px;
            background: linear-gradient(to right, #A2D2FF, #FFF3B0);
            display: flex; align-items: center; padding: 0 12px;
            justify-content: space-between;
        }

        .window-controls { display: flex; gap: 6px; }
        .control { width: 10px; height: 10px; border-radius: 50%; }
        .red { background-color: #FF5F56; }
        .yellow { background-color: #FFBD2E; }
        .green { background-color: #27C93F; }
        .window-title { color: #5B9BD5; font-weight: 700; font-size: 12px; letter-spacing: 1px; }

        .game-body { display: flex; flex: 1; height: calc(100% - 35px); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #D6E9FF 0%, #BDE0FE 100%);
            padding: 15px; display: flex; flex-direction: column; color: #5B9BD5;
        }
        .avatar-circle {
            width: 50px; height: 50px;
            background-color: #FFF3B0; border-radius: 50%;
            margin: 0 auto 10px; display: flex;
            justify-content: center; align-items: center; font-size: 24px;
        }
        .user-name { font-weight: 700; font-size: 14px; text-align: center; }
        .user-status { font-size: 10px; opacity: 0.8; text-align: center; margin-bottom: 25px; }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.5); border: none;
            padding: 10px 15px; border-radius: 12px; color: #5B9BD5;
            font-size: 12px; font-weight: 600; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.8); }
        .nav-btn.active { background-color: #FFF3B0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        /* --- CONTENT AREA --- */
        .content-area { flex: 1; background-color: #ffffff; padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .headline { color: #5B9BD5; font-size: 22px; margin-bottom: 8px; }
        .subtext { color: #888; font-size: 14px; }
        .instruction { color: #27C93F; font-size: 11px; font-weight: 700; margin-top: 15px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- JAY NOTIFICATION --- */
        #jayAlert {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.2); display: none; 
            justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(8px);
        }
        .alert-box {
            width: 260px; background: white; border-radius: 20px;
            overflow: hidden; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: alertPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .alert-content { padding: 25px 15px; }
        .alert-title { font-weight: 700; color: #000; font-size: 16px; display: block; margin-bottom: 6px; }
        .alert-msg { font-size: 13px; color: #444; }
        .alert-actions { display: flex; border-top: 1px solid #eee; }
        .alert-btn {
            flex: 1; padding: 15px; border: none; background: transparent;
            font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .dismiss { color: #ccc; border-right: 1px solid #eee; pointer-events: none; opacity: 0.5; }
        .go-chat { color: #5B9BD5; text-decoration: none; }

        @keyframes alertPop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* --- DESKTOP ICONS --- */
        .desktop-icons { position: absolute; top: 15px; left: 15px; display: flex; flex-direction: column; gap: 15px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .icon-box { width: 40px; height: 40px; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .icon-photos { background: linear-gradient(to bottom, #FFF9E3, #FFF3B0); }
        .icon-chrome { background: linear-gradient(to bottom, #A2D2FF, #BDE0FE); }
        .icon-friendzy { background: linear-gradient(to bottom, #A2D2FF, #FFF3B0); border: 2px solid white; }
        .icon-label { color: white; font-size: 10px; font-weight: 600; text-shadow: 0 1px 3px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <audio id="notifAudio"><source src="friendzynotif.mp3" type="audio/mpeg"></audio>
    <audio id="dingAudio"><source src="ding.mp3" type="audio/mpeg"></audio>

    <div class="desktop-icons">
        <div class="icon-item"><div class="icon-box icon-photos">üì∑</div><span class="icon-label">Photos</span></div>
        <div class="icon-item"><div class="icon-box icon-chrome">üåê</div><span class="icon-label">Chrome</span></div>
        <div class="icon-item"><div class="icon-box icon-friendzy">‚ú®</div><span class="icon-label">Friendzy</span></div>
    </div>

    <div class="game-window">
        <div class="success-toast" id="successToast">
            <span>üõ°Ô∏è</span> Eva has been flagged and blocked!
            <button class="toast-close" onclick="dismissToast()">‚úï</button>
        </div>

        <div class="window-header">
            <div class="window-controls">
                <div class="control red"></div><div class="control yellow"></div><div class="control green"></div>
            </div>
            <div class="window-title">‚ú® Friendzy - Click, connect, and chill! ‚ú®</div>
            <div style="width: 40px;"></div>
        </div>

        <div class="game-body">
            <div class="sidebar">
                <div class="profile-mini">
                    <div class="avatar-circle">ü§†</div>
                    <div class="user-name" id="display-name">Guest</div>
                    <div class="user-status">‚ú® Ready to connect</div>
                </div>
                <div class="nav-menu">
                    <button class="nav-btn" id="req-btn" onclick="switchTab('requests', this)"><span>üì©</span> Chat Requests</button>
                    <button class="nav-btn" id="chat-btn" onclick="switchTab('chats', this)"><span>üí¨</span> Friend Chats</button>
                </div>
            </div>

            <div class="content-area" id="main-display">
                <div class="empty-state">
                    <span style="font-size: 50px; margin-bottom: 12px;">‚úÖ</span>
                    <h2 class="headline">You're secure!</h2>
                    <p class="subtext">Way to go on spotting that threat.</p>
                    <p class="instruction" id="dismiss-hint">Dismiss notification to continue</p>
                </div>
            </div>
        </div>

        <div id="jayAlert">
            <div class="alert-box">
                <div class="alert-content">
                    <span class="alert-title">New Chat Request</span>
                    <p class="alert-msg">You have a new request from <b>Jay</b></p>
                </div>
                <div class="alert-actions">
                    <button class="alert-btn dismiss" onclick="document.getElementById('jayAlert').style.display='none'">Dismiss</button>
                    <button class="alert-btn go-chat" onclick="window.location.href='jaychat.html'">Go to Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const contentData = {
            requests: { icon: "üì¨", title: "No new requests", text: "You're all caught up! (Check back later)" },
            chats: { icon: "‚ú®", title: "Start chatting today!", text: "Check back after making new friends!" }
        };

        function switchTab(tabName, element) {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            const display = document.getElementById('main-display');
            display.style.opacity = '0';
            
            setTimeout(() => {
                const data = contentData[tabName];
                display.innerHTML = `
                <div class="empty-state">
                    <span style="font-size:50px; margin-bottom: 12px;">${data.icon}</span>
                    <h2 class="headline">${data.title}</h2>
                    <p class="subtext">${data.text}</p>
                </div>`;
                display.style.opacity = '1';
            }, 150);
        }

        function dismissToast() {
            const toast = document.getElementById('successToast');
            const hint = document.getElementById('dismiss-hint');
            
            // Add exit animation class
            toast.classList.add('exit');
            if(hint) hint.style.opacity = '0'; // Hide the hint
            
            // Wait for animation to finish before removing and triggering next step
            setTimeout(() => {
                toast.style.display = 'none';
                
                // 3 seconds after toast is fully gone, Jay appears
                setTimeout(() => {
                    document.getElementById('notifAudio').play().catch(() => {});
                    document.getElementById('jayAlert').style.display = 'flex';
                }, 3000);
            }, 400); 
        }

        window.addEventListener('load', function() {
            const savedName = localStorage.getItem('friendzy_name');
            if (savedName) document.getElementById('display-name').innerText = savedName;
            
            // Play ding sound when toast appears (page load)
            document.getElementById('dingAudio').play().catch(() => {});
        });
    </script>
</body>
</html>
